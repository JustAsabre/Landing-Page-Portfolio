        <div style="font-size: 3rem; font-weight: 700; color: #fff; margin-bottom: 1rem; animation: fadeInUp 0.8s ease-out;">CF</div>

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
